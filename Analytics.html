<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <title>Document</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#"><strong>Grab.A</strong></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-file"></i> Projects</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-right mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="fa-solid fa-right-to-bracket"></i> Signout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="container my-5">
            <div class="d-flex justify-content-between">
                <div>
                    <h2>Analytics</h2>
                    <p>Project name: Project A</p>
                </div>
                <div>
                    <button class="btn btn-dark"><i class="fa-solid fa-arrow-right"></i> Go to dashboard</button>
                </div>
            </div>
            <hr>
            <div class="row justify-content-between">
                <div class="col-6">
                    <p class="m-0 text-muted"><strong>MATERIAL COST ATM</strong></p>
                    <p class="fs-3 m-0"><strong>Php 70,560.00</strong></p>
                </div>
                <div class="col-4">
                    <p class="text-primary text-end">Out of <strong>Php 7,056,000.00</strong></p>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-label="Example 20px high" style="width: 10%;" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
            <hr>
            <div class="table-responsive">
                <table class="table">
                    <caption class="caption-top">Detailed Material Usage</caption>
                    <thead>
                        <tr>
                            <th scope="col">Item</th>
                            <th scope="col">Used (Quantity)</th>
                            <th scope="col">Cost</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">Sand</th>
                            <td>70 M3</td>
                            <td>Php 26,000</td>
                        </tr>
                        <tr>
                            <th scope="row">Cement</th>
                            <td>100 BAGS</td>
                            <td>Php 24,000</td>
                        </tr>
                        <tr>
                            <th scope="row">Gravel</th>
                            <td>60M3</td>
                            <td>Php 20,000</td>
                        </tr>
                        <tr>
                            <th scope="row">10MM Stell Bars</th>
                            <td>2 PCS</td>
                            <td>Php 560</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"></script>
    </body>
</html>

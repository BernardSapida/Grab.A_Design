<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="vh-100">
                <div class="container py-5">
                    <div class="row d-flex justify-content-center align-items-center">
                        <div class="col col-xl-10">
                            <div class="card" style="border-radius: 1rem;">
                                <div class="row">
                                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                                        <img src="public/images/login-image.jpg" alt="signup form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; height: 100%;" />
                                    </div>
                                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                        <div class="card-body p-4 p-lg-5 text-black" id="app">
                                            <form class="needs-validation" @submit.prevent="submitForm" action="" method="POST" novalidate>
                                                <div class="d-flex align-items-center mb-3 pb-1">
                                                    <span class="h1 fw-bold mb-0">Grab.A</span>
                                                </div>
                                                <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Create your account</h5>
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-12 mb-3">
                                                        <label class="form-label" for="firstname">Firstname</label>
                                                        <input type="text" class="form-control" v-model="firstname" name="firstname" id="firstname" placeholder="Firstname" required />
                                                        <div class="invalid-feedback" v-if="!validFirstname">{{errFirstname}}</div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-12 mb-3">
                                                        <label class="form-label" for="lastname">Lastname</label>
                                                        <input type="text" class="form-control" v-model="lastname" name="lastname" id="lastname" placeholder="Lastname" required />
                                                        <div class="invalid-feedback" v-if="!validLastname">{{errLastname}}</div>
                                                    </div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="email">Email address</label>
                                                    <input type="email" class="form-control" v-model="email" name="email" id="email" placeholder="Email address" required />
                                                    <div class="invalid-feedback" v-if="!validEmail">{{errEmail}}</div>
                                                </div>
                                                <div class="mb-3">
                                                    <label class="form-label" for="jobPosition">Job Position</label>
                                                    <input type="text" class="form-control" v-model="jobPosition" name="jobPosition" id="jobPosition" placeholder="Job position" required />
                                                    <div class="invalid-feedback" v-if="!validJobPosition">{{errJobPosition}}</div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 col-sm-12 mb-4">
                                                        <label class="form-label" for="password">Password</label>
                                                        <input type="password" class="form-control" v-model="password" name="password" id="password" placeholder="Password" required />
                                                        <div class="invalid-feedback" v-if="!validPassword">{{errPassword}}</div>
                                                    </div>
                                                    <div class="col-md-6 col-sm-12 mb-4">
                                                        <label class="form-label" for="confirmPassword">Confirm Password</label>
                                                        <input type="password" class="form-control" v-model="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="Confirm password" required />
                                                        <div class="invalid-feedback" v-if="!validConfirmPassword">{{errConfirmPassword}}</div>
                                                    </div>
                                                </div>
                                                <div class="d-grid">
                                                    <button class="btn btn-dark" type="submit">Create account</button>
                                                </div>
                                                <p class="mb-5 pb-lg-2" style="color: #393f81;">Do you have an account? <a href="index.php?page=signin" style="color: #393f81;">Signin here</a></p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
        <title>Document</title>
    </head>
    <body>
        <main>
            <section class="vh-100">
                <div class="container py-5 h-100">
                    <div class="row d-flex justify-content-center align-items-center h-100">
                        <div class="col col-xl-10">
                            <div class="card">
                                <div class="row g-0">
                                    <div class="col-md-6 col-lg-5 d-none d-md-block">
                                        <img src="public/images/login-image.jpg" alt="login form" class="img-fluid" />
                                    </div>
                                    <div class="col-md-6 col-lg-7 d-flex align-items-center">
                                        <div class="card-body p-4 p-lg-5 text-black">
                                            <form>
                                                <h1 class="h1 fw-bold mb-0 mb-3">Grab.A</span>
                                                <h5 class="signin-label mb-3 pb-3" style="letter-spacing: 1px">Sign into your account</h5>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="email">Email address</label>
                                                    <input type="email" id="email" class="form-control form-control-lg" placeholder="Email address" />
                                                </div>

                                                <div class="form-outline mb-4">
                                                    <label class="form-label" for="password">Password</label>
                                                    <input type="password" id="password" class="form-control form-control-lg" placeholder="Password" />
                                                </div>

                                                <div class="d-grid pt-1 mb-4">
                                                    <button class="btn btn-dark btn-lg btn-block" type="button">Sign in</button>
                                                </div>

                                                <p class="account-registration mb-5 pb-lg-2">
                                                    Don't have an account?
                                                    <a href="" aria-label="Register here">Register here</a>
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
